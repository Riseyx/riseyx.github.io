<h4 id="面试题-3-二维数组中查找"><a href="#面试题-3-二维数组中查找" class="headerlink" title="面试题-3 二维数组中查找"></a><strong>面试题-3 二维数组中查找</strong></h4><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// example:</span></span><br><span class="line"><span class="keyword">let</span> matrix <span class="operator">=</span> [[<span class="number">1</span>, <span class="number">2</span>, <span class="number">8</span>, <span class="number">9</span>], [<span class="number">2</span>, <span class="number">4</span>, <span class="number">9</span>, <span class="number">12</span>], [<span class="number">4</span>, <span class="number">7</span>, <span class="number">10</span>, <span class="number">13</span>], [<span class="number">6</span>, <span class="number">8</span>, <span class="number">11</span>, <span class="number">15</span>]]</span><br><span class="line"><span class="keyword">let</span> mumber <span class="operator">=</span> <span class="number">7</span></span><br><span class="line"><span class="keyword">let</span> result <span class="operator">=</span> solution3(matrix: matrix, number: <span class="number">5</span>)</span><br></pre></td></tr></table></figure>

<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">solution3</span>(<span class="params">matrix</span>: [[<span class="type">Int</span>]], <span class="params">number</span>: <span class="type">Int</span>)</span> -&gt; <span class="type">Bool</span> &#123;</span><br><span class="line">    <span class="keyword">var</span> isExist <span class="operator">=</span> <span class="literal">false</span></span><br><span class="line">    <span class="keyword">let</span> rows <span class="operator">=</span> matrix.count</span><br><span class="line">    <span class="keyword">let</span> coloums <span class="operator">=</span> matrix.first<span class="operator">?</span>.count <span class="operator">??</span> <span class="number">0</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> coloums <span class="operator">&gt;</span> <span class="number">0</span> &#123;</span><br><span class="line">        <span class="keyword">var</span> row <span class="operator">=</span> <span class="number">0</span></span><br><span class="line">        <span class="keyword">var</span> column <span class="operator">=</span> coloums <span class="operator">-</span> <span class="number">1</span></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">while</span> row <span class="operator">&lt;</span> rows <span class="operator">&amp;&amp;</span> column <span class="operator">&gt;=</span> <span class="number">0</span> &#123;</span><br><span class="line">            <span class="keyword">let</span> currentValue <span class="operator">=</span> matrix[row][column]</span><br><span class="line">            <span class="keyword">if</span> currentValue <span class="operator">==</span> number &#123;</span><br><span class="line">                isExist <span class="operator">=</span> <span class="literal">true</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> currentValue <span class="operator">&gt;</span> number &#123;</span><br><span class="line">                column <span class="operator">-=</span> <span class="number">1</span></span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                row <span class="operator">+=</span> <span class="number">1</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> isExist</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="面试题-5-从尾到头打印链表"><a href="#面试题-5-从尾到头打印链表" class="headerlink" title="面试题-5 从尾到头打印链表"></a><strong>面试题-5 从尾到头打印链表</strong></h4><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// example:</span></span><br><span class="line"><span class="keyword">let</span> node0 <span class="operator">=</span> <span class="type">ListNode</span>(<span class="number">10</span>)</span><br><span class="line"><span class="keyword">let</span> node1 <span class="operator">=</span> <span class="type">ListNode</span>(<span class="number">8</span>)</span><br><span class="line"><span class="keyword">let</span> node2 <span class="operator">=</span> <span class="type">ListNode</span>(<span class="number">6</span>)</span><br><span class="line"><span class="keyword">let</span> node3 <span class="operator">=</span> <span class="type">ListNode</span>(<span class="number">5</span>)</span><br><span class="line">node0.next <span class="operator">=</span> node1</span><br><span class="line">node1.next <span class="operator">=</span> node2</span><br><span class="line">node2.next <span class="operator">=</span> node3</span><br><span class="line">solution5Iteratively(head: node0)</span><br><span class="line"> </span><br><span class="line"><span class="comment">// solution5Iteratively(head: node0)</span></span><br></pre></td></tr></table></figure>



<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">solution5Iteratively</span>(<span class="params">head</span>: <span class="type">ListNode</span>?)</span> &#123;</span><br><span class="line">    <span class="keyword">var</span> currentNode <span class="operator">=</span> head</span><br><span class="line">    <span class="keyword">var</span> valueStack <span class="operator">=</span> [<span class="type">Int</span>]()</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">let</span> node <span class="operator">=</span> currentNode &#123;</span><br><span class="line">        valueStack.append(node.val)</span><br><span class="line">        currentNode <span class="operator">=</span> node.next</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span> <span class="operator">!</span>valueStack.isEmpty &#123;</span><br><span class="line">        <span class="keyword">let</span> value <span class="operator">=</span> valueStack.removeLast()</span><br><span class="line">        <span class="built_in">print</span>(value)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">solution5Recursively</span>(<span class="params">head</span>: <span class="type">ListNode</span>?)</span> &#123;</span><br><span class="line">    <span class="keyword">guard</span> <span class="keyword">let</span> head <span class="operator">=</span> head <span class="keyword">else</span> &#123; <span class="keyword">return</span> &#125;</span><br><span class="line">    solution5Recursively(head: head.next)</span><br><span class="line">    <span class="built_in">print</span>(head.val)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<hr>
<h4 id="面试题-6-重建二叉树"><a href="#面试题-6-重建二叉树" class="headerlink" title="面试题-6 重建二叉树"></a><strong>面试题-6 重建二叉树</strong></h4><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// example:</span></span><br><span class="line"><span class="keyword">let</span> preorder <span class="operator">=</span> [<span class="number">3</span>,<span class="number">9</span>,<span class="number">20</span>,<span class="number">15</span>,<span class="number">7</span>]</span><br><span class="line"><span class="keyword">let</span> inorder <span class="operator">=</span> [<span class="number">9</span>,<span class="number">3</span>,<span class="number">15</span>,<span class="number">20</span>,<span class="number">7</span>]</span><br><span class="line">solution6(preorder, inorder)</span><br></pre></td></tr></table></figure>

<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">solution6</span>(<span class="keyword">_</span> <span class="params">preorder</span>: [<span class="type">Int</span>], <span class="keyword">_</span> <span class="params">inorder</span>: [<span class="type">Int</span>])</span> -&gt; <span class="type">TreeNode</span>? &#123;</span><br><span class="line">    <span class="keyword">guard</span> <span class="keyword">let</span> rootValue <span class="operator">=</span> preorder.first <span class="keyword">else</span> &#123; <span class="keyword">return</span> <span class="literal">nil</span> &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">let</span> root <span class="operator">=</span> <span class="type">TreeNode</span>(rootValue)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">var</span> leftChildCount <span class="operator">=</span> <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> inorder &#123;</span><br><span class="line">        <span class="keyword">if</span> item <span class="operator">==</span> rootValue &#123;</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        &#125;</span><br><span class="line">        leftChildCount <span class="operator">+=</span> <span class="number">1</span></span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">var</span> leftChildPreorder <span class="operator">=</span> [<span class="type">Int</span>](preorder.prefix(leftChildCount <span class="operator">+</span> <span class="number">1</span>))</span><br><span class="line">    <span class="keyword">if</span> <span class="operator">!</span>leftChildPreorder.isEmpty &#123;</span><br><span class="line">        leftChildPreorder.removeFirst()</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">let</span> leftChildInorder <span class="operator">=</span> [<span class="type">Int</span>](inorder.prefix(leftChildCount))</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">let</span> rightChildCount <span class="operator">=</span> inorder.count <span class="operator">-</span> leftChildCount <span class="operator">-</span> <span class="number">1</span></span><br><span class="line">    <span class="keyword">let</span> rightChildPreorder <span class="operator">=</span> [<span class="type">Int</span>](preorder.suffix(rightChildCount))</span><br><span class="line">    <span class="keyword">let</span> rightChildInorder <span class="operator">=</span> [<span class="type">Int</span>](inorder.suffix(rightChildCount))</span><br><span class="line">    </span><br><span class="line">    root.left <span class="operator">=</span> solution6(leftChildPreorder, leftChildInorder)</span><br><span class="line">    root.right <span class="operator">=</span> solution6(rightChildPreorder, rightChildInorder)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> root</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
